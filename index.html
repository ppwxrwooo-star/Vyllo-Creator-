<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyllo - AI Sticker Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vyllo: {
                primary: '#111111',     // Pinterest Black
                secondary: '#767676',   // Dark Grey
                light: '#E9E9E9',       // Light Grey Backgrounds
                hover: '#F2F2F2',       // Hover states
                red: '#E60023',         // Accent (Like Pinterest Red)
                bg: '#FFFFFF',          // Main BG
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
              'pill': '9999px',
            },
            boxShadow: {
              'card': '0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)',
              'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #111111;
        overflow-y: scroll; /* Allow scrolling for masonry */
      }
      
      /* Hide scrollbar for horizontal scroll containers but allow functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Masonry Grid CSS */
      .masonry-grid {
        column-count: 2;
        column-gap: 16px;
      }
      @media (min-width: 768px) {
        .masonry-grid {
          column-count: 3;
        }
      }
      @media (min-width: 1024px) {
        .masonry-grid {
          column-count: 4;
        }
      }
      @media (min-width: 1280px) {
        .masonry-grid {
          column-count: 5;
        }
      }
      
      .masonry-item {
        break-inside: avoid;
        margin-bottom: 16px;
      }
    </style>

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
